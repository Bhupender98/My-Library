<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css file  -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Welcome to Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-dark p-4">
        <div class="container-fluid">
          <a class="navbar-brand text-light fw-bold fs-2" href="#">My Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- warning populated from javascript-->
      <div id="message"> </div>

      <!-- main container  -->
      <div class="container">
        <h1 class="mt-4">Book Center</h1>
        <hr>
        <form id="libraryform">
            <div class="row mb-3">
              <label for="book" class="col-sm-2 col-form-label">Book</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="book" placeholder="Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Author Name">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="programming" value="Programming">
                  <label class="form-check-label" for="programming">
                    Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="cooking" value="Cooking">
                  <label class="form-check-label" for="cooking">
                    Cooking
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="radio" id="comics" value="Comics">
                  <label class="form-check-label" for="comics">
                    Comics
                  </label>
                </div>
              </div>
            </fieldset>
            <!-- submit button  -->
            <button type="submit" id="submitBtn" class="btn btn-primary">Add Book</button>
          </form>
          <!-- issued book list  -->
          <h3 class="text-center mt-4">Issued Books</h3>
          <hr>
          <!-- table for issued books  -->
          <table class="table table-striped mt-1">
            <thead>
              <tr>
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>

      </div>
      <!-- script file  -->
    <script src="../js/index.js"></script>
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
